<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .input-group label {
            margin-right: 10px;
            white-space: nowrap;
        }
        .input-group input, .input-group select {
            flex: 1;
            margin-right: 10px;
        }
        .input-group select {
            flex: 0 0 80px;
        }
        input, select, button, canvas, a {
            display: block;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        canvas {
            border: 1px solid #d3d3d3;
            margin-top: 20px;
        }
        a {
            text-align: center;
            text-decoration: none;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #45a049;
        }
        .image-preview {
            max-width: 100px;
            max-height: 100px;
            display: none;
            margin: 10px auto;
            border: 1px solid #d3d3d3;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Manipulation</h1>
        <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
        <img id="imagePreview" class="image-preview" src="" alt="Image Preview">
        <label for="copies">Number of copies:</label>
        <input type="number" id="copies" min="1" value="4">
        <div class="input-group">
            <label for="width">Width:</label>
            <input type="number" id="width" min="1" value="12">
            <label for="height">Height:</label>
            <input type="number" id="height" min="1" value="18">
            <label for="unit">Unit:</label>
            <select id="unit">
                <option value="inches" selected>Inches</option>
                <option value="cm">Centimeters</option>
                <option value="pixels">Pixels</option>
            </select>
        </div>
        <label for="gap">Gap (pixels):</label>
        <input type="number" id="gap" min="0" value="0">
        <label for="dpi">Resolution (DPI):</label>
        <input type="number" id="dpi" min="72" value="300">
        <div class="button-group">
            <button onclick="generateImage()">Generate Image</button>
            <button onclick="resetForm()">Reset</button>
        </div>
        <canvas id="canvas"></canvas>
        <a id="downloadLink" download="output.png">Download Image</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
