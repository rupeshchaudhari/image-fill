<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manipulation</title>
</head>
<body>
    <h1>Image Manipulation</h1>
    <input type="file" id="imageInput" accept="image/*"><br>
    <label for="copies">Number of copies:</label>
    <input type="number" id="copies" min="1" value="1"><br>
    <label for="width">Width (inches):</label>
    <input type="number" id="width" min="1" value="1"><br>
    <label for="height">Height (inches):</label>
    <input type="number" id="height" min="1" value="1"><br>
    <button onclick="generateImage()">Generate Image</button><br>
    <canvas id="canvas"></canvas><br>
    <a id="downloadLink" download="output.png">Download Image</a>

    <script src="script.js"></script>
</body>
</html>
